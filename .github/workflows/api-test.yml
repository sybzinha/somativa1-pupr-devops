name: ğŸŒ API Test

on:
  pull_request:
    branches:
      - main

jobs:
  test-api:
    name: ğŸ§ª Test API Endpoints
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Start API server in background
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # Wait for server to start

      - name: ğŸ” Test API endpoints
        run: |
          echo "Testing API endpoints..."
          
          # Test GET all products
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/products)
          if [ $STATUS -eq 200 ]; then
            echo "âœ… GET /products successful!"
          else
            echo "âŒ GET /products failed with status $STATUS"
            exit 1
          fi
          
          # Test GET product by ID
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/products/1)
          if [ $STATUS -eq 200 ]; then
            echo "âœ… GET /products/1 successful!"
          else
            echo "âŒ GET /products/1 failed with status $STATUS"
            exit 1
          fi
          
          echo "All tests passed!"