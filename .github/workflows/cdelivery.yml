name: ğŸ“¦ Continuous Delivery

on:
  push:
    branches: 
      - main

jobs:
  deliver:
    name: ğŸš€ Continuous Delivery Job
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Simulating Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“¦ Project-Zip
          path: |
            **.py
            README.md

  deploy:
    name: ğŸšš Continuous Deployment Job
    runs-on: ubuntu-latest
    needs: deliver

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ğŸ“¦ Project-Zip

      - name: ğŸ“‚ Display downloaded files structure
        run: ls -R

      - name: ğŸ§ª Simulate usage or deployment
        run: |
          echo "âœ… Artifact ready for deployment!"

  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} #update
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: user/app:latest